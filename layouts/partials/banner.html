<style>
   
   header {
       height: 70px;
       background-color: rgb(177, 79, 70);
       padding: 0px 0;
   }
   .menu-wrap {
       position: relative;
       display: flex;
       justify-content: space-between;
       padding: 0 15px;
       z-index: 999999999999999;
   }
   .logo-img {
       height: 68px;
       margin-top: 1px;
   }
   .menu-icon {
       font-size: 40px;
       margin-top: 15px;
       color: #ffffff;
   }
   nav {
       position: absolute;
       background-color:rgb(206, 124, 117);
       top:70px;
       left:0;
       width: 100%;
   }
   nav ul {
       list-style-type: none;
       max-height: 0px;
       margin: 0px;
       overflow: hidden;
       transition: all 0.5s;
   }
   nav ul li {
       padding: 8px 15px;
   }
   nav ul li a {
       display: inline-block;
       padding: 0px;
       /* Add your custom styles below to change appearance of links */
       color: #fff;
       text-decoration: none;
       letter-spacing: 0.05em;
   }
   nav ul li a:hover, nav ul li a:focus {
       color: #eb6f4a;
   }
   #checkbox {
       display: none;
   }
   #checkbox:checked ~ nav ul {
       max-height: 250px;
       padding: 0px 0;
       transition: all 0.7s;
   }
   
   @media (min-width: 768px) { 
       .menu-icon {
           display: none;
       }
    
       label {
        display: none;
       }

       nav {
           position: relative;
           top: -10px;
           background-color: transparent;
       }
       nav ul {
           max-height: 70px;
           padding: 15px 0;
           text-align: right;
       }
       nav ul li {
           display: inline-flex;
           padding-left: 20px;
       }
   }


   *, *:after, *:before { 
   -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
   box-sizing: border-box; 
}
 
/* базовый стиль формы */
form {
    overflow: hidden;
    margin: 0 auto;
    padding: 30px 30px 6px 30px;
    min-width: 320px;
    max-width: 520px;
    width: 100%;
    border: 1px solid rgba(120,120,120,.7);
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    background: rgba(60, 63, 65, 0.9); 
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
    -webkit-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
    -moz-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
    box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
}
/*общие стили полей ввода*/
textarea, input{
    display:block;    
    margin-bottom:20px;
    padding-right:20px;
    padding-left:20px;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box; 
    color:#fff;
    font-weight: 300;
    font-size:18px;
    font-family: 'Open Sans', sans-serif;
}
/* поле сообщения */
textarea{
    overflow:hidden;
    width: 100%;
    height: 110px;
    border: 1px solid rgba(255,255,255,.6);
    background: rgba(255, 255, 255, 0.4); 
}
/* поля ввода */
input {
    width: 100%;
    height: 48px;
    border: 1px solid rgba(255,255,255,.4);
}
input[type=submit] {
    cursor:pointer;
}
input.name {
   background: rgba(255, 255, 255, 0.4); 
   padding-left:25px;
}
input.email {
   background: rgba(255, 255, 255, 0.4);
   padding-left:25px;
}
input.message {
   background: rgba(255, 255, 255, 0.4);
   padding-left:25px;
}
::-webkit-input-placeholder {
   color: #fff;
}
:-moz-placeholder{ 
   color: #fff; 
}
::-moz-placeholder {
   color: #fff;
}
:-ms-input-placeholder {  
   color: #fff; 
}
input:focus, textarea:focus { 
   background-color: rgba(0, 0, 0, 0.2);
   -moz-box-shadow: 0 0 5px 1px rgba(255,255,255,.5);
   -webkit-box-shadow: 0 0 5px 1px rgba(255,255,255,.5);
   box-shadow: 0 0 5px 1px rgba(255,255,255,.5);
   overflow: hidden; 
}
:focus::-webkit-input-placeholder { color:transparent; }
:focus::-moz-placeholder { color:transparent; }
:focus::placeholder { color:transparent; }
 
/* Стили для кнопки отправить */
.btn {
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
        border-radius: 4px;
    border: 1px solid #253737;
    background: #416b68;
    background: -webkit-gradient(linear, left top, left bottom, from(#6da5a3), to(#416b68));
    background: -webkit-linear-gradient(top, #6da5a3, #416b68);
    background: -moz-linear-gradient(top, #6da5a3, #416b68);
    background: -ms-linear-gradient(top, #6da5a3, #416b68);
    background: -o-linear-gradient(top, #6da5a3, #416b68);
    background-image: -ms-linear-gradient(top, #6da5a3 0%, #416b68 100%);
    -webkit-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: rgba(255, 255, 255, 0.1) 0 1px 0, inset rgba(255,255,255,0.7) 0 1px 0;
    -moz-box-shadow: rgba(255,255,255,0.1) 0 1px 0, inset rgba(255,255,255,0.7) 0 1px 0;
    box-shadow: rgba(255,255,255,0.1) 0 1px 0, inset rgba(255,255,255,0.7) 0 1px 0;
    color: #e1e1e1;
    outline: none;
}
.btn:hover {
    border: 1px solid #253737;
    background: #416b68;
    background: -webkit-gradient(linear, left top, left bottom, from(#77b2b0), to(#416b68));
    background: -webkit-linear-gradient(top, #77b2b0, #416b68);
    background: -moz-linear-gradient(top, #77b2b0, #416b68);
    background: -ms-linear-gradient(top, #77b2b0, #416b68);
    background: -o-linear-gradient(top, #77b2b0, #416b68);
    background-image: -ms-linear-gradient(top, #77b2b0 0%, #416b68 100%);
    color: #fff;
 }
.btn:active {
    margin-top:1px;
    border: 1px solid #333333;
    background: #ffCC00;
    background: -webkit-gradient(linear, left top, left bottom, from(#ffCC00), to(#ff6600));
    background: -webkit-linear-gradient(top, #ffcc00, #ff6600);
    background: -moz-linear-gradient(top, #ffcc00, #ff6600);
    background: -ms-linear-gradient(top, #ffcc00, #ff6600);
    background: -o-linear-gradient(top, #ffcc00, #ff6600);
    background-image: -ms-linear-gradient(top, #ffcc00 0%, #ff6600 100%);
    -webkit-box-shadow: rgba(255,255,255,0) 0 1px 0, inset rgba(255,255,255,0.7) 0 1px 0;
    -moz-box-shadow: rgba(255,255,255,0) 0 1px 0, inset rgba(255,255,255,0.7) 0 1px 0;
    box-shadow: rgba(255,255,255,0) 0 1px 0, inset rgba(255,255,255,0.7) 0 1px 0;
    color: #fff;
}
/* конец формы */
 
/** стили фона затемнения */
.overlay {
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 10000;
  visibility: hidden;
/* фон затемнения */
  background-color: rgba(0, 0, 0, 0.8);
  opacity: 0;
  position: fixed; /* фиксированное позиционирование */
/* трансформация прозрачности при открытии  */
  -webkit-transition: opacity .5s;
  -moz-transition: opacity .5s;
  -ms-transition: opacity .5s;
   -o-transition: opacity .5s;
   transition: opacity .5s;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}
/** стили модального блока */
.modal {
 top: 0;
 right: 0;
 left: 0;
 width: 50%;
 z-index: 10001;
/** полная прозрачность изначально */
 opacity: 0;
 display: block;
 visibility: hidden;
 position: absolute;
/* трансформация прозрачности при открытии  */
 -webkit-transition: opacity 500ms ease-in;
 -moz-transition: opacity 500ms ease-in;
 transition: opacity 500ms ease-in; 
}
.overlay:target+.modal{
  top: 25%;
  visibility: visible;
  opacity: 1;
}
/* планшет */
@media only screen and (min-width: 768px) and (max-width: 959px) {
    .modal {
       width: 95%;
    }
}
/* мобильный */
@media only screen and (min-width: 459px) and (max-width: 767px) {
    .modal {
       width:85%;  
    }
}
