<!-- Items -->
<section class="wrapper style1 align-center">
    <div class="inner">
        <hr style="background-color: rgb(177, 79, 70);">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        <div style="display: flex; justify-content: space-evenly; align-items: center; flex-direction: row; flex-flow: row wrap;">
            {{ range .items }}
                {{ partial "item" . }}
            {{ end }}
        </div>
    </div>
</section>
